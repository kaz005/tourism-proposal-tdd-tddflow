# マーケットイン発想テスト仕様
# Test Category: Market-in Approach
# Weight: Sub-category of Planning

test_subcategory: market_in_approach
description: 観光客の体験価値向上を重視したマーケットインの発想評価

tests:
  customer_research:
    name: 顧客調査・分析
    points: 5
    description: ターゲット顧客の理解度と調査の充実度
    criteria:
      excellent: # 4-5点
        - 詳細な顧客調査が実施されている
        - ペルソナが具体的に設定されている
        - 顧客ニーズが定量・定性的に把握されている
        - 顧客の行動パターンが分析されている
      good: # 3-4点
        - 基本的な顧客調査がある
        - ターゲット顧客が明確
        - 顧客ニーズが把握されている
      fair: # 2-3点
        - 簡単な顧客分析はある
        - ターゲット設定が曖昧
      poor: # 0-2点
        - 顧客調査が不十分
        - ターゲットが不明確

  experience_design:
    name: 体験価値設計
    points: 10
    description: 顧客の体験価値向上を重視した設計
    criteria:
      excellent: # 9-10点
        - 顧客の感情的価値を重視した体験設計
        - カスタマージャーニー全体が最適化されている
        - 顧客の期待を超える体験要素がある
        - 体験の質的価値が明確に定義されている
      good: # 7-8点
        - 顧客体験が考慮された設計
        - 基本的な体験価値が提供されている
        - 顧客満足度への配慮がある
      fair: # 5-6点
        - 一部体験価値が考慮されている
        - 基本的なサービス提供
      poor: # 0-4点
        - 体験価値への配慮が不足
        - 提供者視点の設計

  authentic_experience:
    name: 本物の体験提供
    points: 5
    description: 観光客に本物の体験を提供する取組
    criteria:
      excellent: # 4-5点
        - 地域の真正性（オーセンティシティ）が体験できる
        - 地域住民との真の交流がある
        - 表面的でない深い文化体験を提供
        - 地域の日常や暮らしに触れられる
      good: # 3-4点
        - 地域の文化や伝統を体験できる
        - 一部本物の要素がある
        - 地域住民との交流がある
      fair: # 2-3点
        - 基本的な地域体験を提供
        - 一部観光化された内容
      poor: # 0-2点
        - 表面的な体験のみ
        - 真正性に欠ける

validation_questions:
  - ターゲット顧客のニーズや期待を具体的に調査・分析しているか？
  - 顧客の体験価値向上を最優先に考えた設計になっているか？
  - 観光客が「本物の体験」だと感じられる要素は何か？
  - 提供者の都合ではなく、顧客の視点で企画されているか？

evidence_requirements:
  - 顧客調査結果とペルソナ設定
  - カスタマージャーニーマップ
  - 体験価値の具体的な定義
  - 真正性を示す体験要素

red_flags:
  - 顧客調査が不十分
  - 提供者視点の企画
  - 表面的な観光体験
  - 顧客価値への配慮不足
