# 具体性・計画性テスト仕様
# Test Category: Specificity and Planning
# Weight: 20/100 points

test_category: specificity_planning
weight: 20
description: 事業の具体性と計画性の評価

tests:
  goal_specificity:
    name: 目標の具体性
    points: 5
    description: 事業目標と達成方法の具体性
    criteria:
      excellent: # 4-5点
        - 定量的で測定可能な目標が設定されている
        - 目標達成までのマイルストーンが明確
        - KPIが適切に設定されている
        - 目標の根拠が論理的
      good: # 3-4点
        - 具体的な目標が設定されている
        - 達成方法が説明されている
        - 一部定量的な指標がある
      fair: # 2-3点
        - 目標は設定されているが曖昧
        - 達成方法が不明確
      poor: # 0-2点
        - 目標が抽象的
        - 達成方法が不明

  budget_planning:
    name: 費用計画の具体性
    points: 5
    description: 事業費の内訳と積算の妥当性
    criteria:
      excellent: # 4-5点
        - 費用項目が詳細に分類されている
        - 各項目の積算根拠が明確
        - 複数見積もりに基づく適切な価格設定
        - 費用対効果が検討されている
      good: # 3-4点
        - 主要費用項目が明確
        - 積算根拠がある程度示されている
        - 妥当な価格設定
      fair: # 2-3点
        - 費用項目は示されているが詳細不足
        - 積算根拠が不明確
      poor: # 0-2点
        - 費用計画が曖昧
        - 積算根拠が不明

  content_specificity:
    name: コンテンツの具体性
    points: 5
    description: 観光コンテンツの内容と造成計画の具体性
    criteria:
      excellent: # 4-5点
        - 体験内容が詳細に設計されている
        - 顧客ジャーニーが明確
        - 提供価値が具体的に説明されている
        - 運営オペレーションが詳細に計画されている
      good: # 3-4点
        - 体験内容が具体的
        - 基本的な運営計画がある
        - 提供価値が説明されている
      fair: # 2-3点
        - 体験内容はあるが詳細不足
        - 運営計画が曖昧
      poor: # 0-2点
        - 体験内容が抽象的
        - 具体的な計画がない

  sales_planning:
    name: 販売計画の具体性
    points: 5
    description: 販売戦略と継続性の計画
    criteria:
      excellent: # 4-5点
        - 販売チャネルが明確に計画されている
        - 価格戦略が論理的
        - 継続的販売の仕組みが構築されている
        - 市場分析に基づく販売計画
      good: # 3-4点
        - 基本的な販売計画がある
        - 販売チャネルが確保されている
        - 継続性が考慮されている
      fair: # 2-3点
        - 販売計画はあるが詳細不足
        - 継続性への配慮が不十分
      poor: # 0-2点
        - 販売計画が曖昧
        - 継続性が考慮されていない

validation_questions:
  - 事業の目標は具体的で測定可能か？
  - 費用積算は適切な根拠に基づいているか？
  - 観光コンテンツの内容は顧客にとって魅力的で具体的か？
  - 販売開始から継続的な運営までの計画は現実的か？

evidence_requirements:
  - 定量的な目標設定とKPI
  - 詳細な費用積算書と見積もり
  - 具体的な体験内容の設計書
  - 販売戦略と継続運営計画

red_flags:
  - 目標が抽象的で測定不可能
  - 費用積算の根拠が不明
  - 体験内容が曖昧
  - 販売計画が非現実的
  - 継続性への配慮不足
