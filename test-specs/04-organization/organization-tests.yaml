# 実施体制・持続性テスト仕様
# Test Category: Implementation Structure and Sustainability
# Weight: 20/100 points

test_category: implementation_sustainability
weight: 20
description: 実施体制の適切性と事業の持続性評価

tests:
  implementation_structure:
    name: 実施体制
    points: 10
    description: 事業運営に必要な体制の構築状況
    criteria:
      excellent: # 9-10点
        - 役割分担が明確で適切な人材が配置されている
        - 必要なスキル・経験を持つメンバーが参画
        - 意思決定プロセスが明確
        - 地域に根差した継続的な運営体制が構築されている
      good: # 7-8点
        - 基本的な役割分担が明確
        - 必要な人材が概ね確保されている
        - 運営体制の基盤がある
      fair: # 5-6点
        - 一部役割分担があるが不十分
        - 人材確保に課題がある
      poor: # 0-4点
        - 実施体制が不明確
        - 必要な人材が確保されていない

  sales_entity:
    name: 販売事業者
    points: 10
    description: 観光コンテンツを販売する事業者の明確性
    criteria:
      excellent: # 9-10点
        - 販売を担当する事業者が明確に決定している
        - 販売事業者の能力・経験が十分
        - 販売チャネルとの関係が構築されている
        - 継続的な販売体制が整備されている
      good: # 7-8点
        - 販売事業者が概ね決定している
        - 基本的な販売能力がある
        - 販売チャネルが確保されている
      fair: # 5-6点
        - 販売事業者の候補はあるが確定していない
        - 販売能力に一部課題がある
      poor: # 0-4点
        - 販売事業者が不明
        - 販売体制が未整備

validation_questions:
  - 事業運営に必要な役割分担は明確か？
  - 各役割に適切な人材が配置されているか？
  - 販売を担当する事業者は明確に決まっているか？
  - 地域に根差した継続的な運営が可能な体制か？

evidence_requirements:
  - 組織図と役割分担表
  - メンバーのスキル・経験一覧
  - 販売事業者の確定書類
  - 継続運営のための体制図

red_flags:
  - 実施体制が曖昧
  - 必要スキルを持つ人材不足
  - 販売事業者が未確定
  - 一時的な体制のみで継続性なし
  - 試行的な取組で販売予定なし
