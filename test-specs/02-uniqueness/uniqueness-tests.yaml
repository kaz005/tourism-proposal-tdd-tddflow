# 独自性・新規性テスト仕様
# Test Category: Uniqueness and Innovation
# Weight: 20/100 points

test_category: uniqueness_innovation
weight: 20
description: 地域独自の要素を踏まえた独自性と新規性の評価

tests:
  local_uniqueness:
    name: 地域独自性
    points: 10
    description: 地域ならではの自然、歴史・文化、暮らしを活用した独自性
    criteria:
      excellent: # 9-10点
        - 地域の固有の自然環境を活用している
        - 地域独自の歴史・文化的背景が明確に反映されている
        - 地域住民の暮らしや伝統が体験できる
        - 他地域では絶対に体験できない要素がある
      good: # 7-8点
        - 地域の特徴的な要素を活用している
        - 歴史・文化的背景が反映されている
        - 地域らしさが感じられる体験を提供している
      fair: # 5-6点
        - 地域の要素を一部活用している
        - 一般的な観光資源を使用している
      poor: # 0-4点
        - 地域の独自性が不明確
        - どこでも体験できる内容

  differentiation:
    name: 差別化
    points: 10
    description: 他地域との明確な差別化
    criteria:
      excellent: # 9-10点
        - 競合他地域との明確な差別化要因がある
        - 独自の価値提案が明確
        - 競合分析が適切に行われている
        - ターゲット市場での位置づけが明確
      good: # 7-8点
        - 他地域との違いが説明されている
        - 独自性のある要素がいくつかある
      fair: # 5-6点
        - 一部差別化要因がある
        - 他地域との違いが曖昧
      poor: # 0-4点
        - 差別化要因が不明確
        - 他地域との違いが説明されていない

validation_questions:
  - この観光コンテンツは、なぜこの地域でしか体験できないのか？
  - 地域の独自資源（自然、歴史、文化、暮らし）をどう活用しているか？
  - 競合他地域と比較して、どのような差別化要因があるか？
  - ターゲット顧客にとって、この地域を選ぶ理由は明確か？

evidence_requirements:
  - 地域資源の具体的な活用方法
  - 競合他地域との比較分析
  - 地域住民や文化との関わり方
  - 独自性を示す具体的な体験内容

red_flags:
  - どこでも体験できる汎用的な内容
  - 地域の特徴が不明確
  - 競合分析が不十分
  - 独自性の説明が抽象的
