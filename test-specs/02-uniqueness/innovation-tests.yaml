# 新規性テスト仕様
# Test Category: Innovation and New Value
# Weight: Sub-category of Uniqueness

test_subcategory: innovation
description: 新たな観光資源の活用と価値創造の評価

tests:
  resource_innovation:
    name: 資源活用の新規性
    points: 10
    description: 未活用資源の新規活用または既存資源への新価値付加
    criteria:
      excellent: # 9-10点
        - これまで観光資源として活用されていなかった地域資源を発掘・活用
        - 既存資源に全く新しい視点・価値を付加
        - 革新的なアプローチで地域資源を再定義
        - 地域住民も気づかなかった価値を発見・活用
      good: # 7-8点
        - 一部未活用の資源を新たに活用
        - 既存資源に新しい要素を付加
        - 従来とは異なる活用方法を提案
      fair: # 5-6点
        - 既存資源の活用方法に一部新しさがある
        - 小規模な改善・改良を加えている
      poor: # 0-4点
        - 既存の活用方法をそのまま使用
        - 新規性が見当たらない

  experience_innovation:
    name: 体験の新規性
    points: 10
    description: 新たな観光体験の創造
    criteria:
      excellent: # 9-10点
        - 全く新しいタイプの観光体験を創造
        - 既存の観光パターンを革新的に組み合わせ
        - 顧客の期待を超える体験価値を提供
        - 業界の常識を覆すような体験設計
      good: # 7-8点
        - 新しい要素を含む体験を提供
        - 従来とは異なる体験の組み合わせ
        - 一部革新的な要素がある
      fair: # 5-6点
        - 既存体験に一部新しい要素を追加
        - 小規模な改良・改善がある
      poor: # 0-4点
        - 既存の体験をそのまま提供
        - 新しい体験要素がない

validation_questions:
  - この地域で今まで観光資源として活用されていなかったものは何か？
  - 既存の観光資源にどのような新しい価値を付加するのか？
  - この体験は、従来の観光体験とどう違うのか？
  - 顧客にとって、これまでにない新しい価値は何か？

evidence_requirements:
  - 地域資源の活用状況調査結果
  - 新規性を示す具体的な要素
  - 従来との比較・差異の説明
  - 革新的な体験設計の詳細

red_flags:
  - 既存の観光パターンをそのまま踏襲
  - 新規性の説明が抽象的
  - 他地域での成功事例をそのまま模倣
  - イノベーションの根拠が不明確
